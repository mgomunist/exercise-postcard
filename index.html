<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt!</p>
					<p>Ut enim ad minim veniam, quis nostrud exercitation!</p>
				</div>
				<div class="body-right">
					<input placeholder="Some Name" required minlength="1" maxlength="20" />

					<input placeholder="Some Comment" required minlength="1" maxlength="20" />
				</div>
			</div>

			</div>
		</div>
